<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "utf-8"/>
        <title>WebGL Hollow Object App</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
        <link href = "styles.css" rel = "stylesheet"></link>

        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
        integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
        crossorigin="anonymous"
      ></script>
      <!-- manifesting boleh pake glmatrix -->
    </head>

    <body>
        <div class = "flex-container">
            <div style="width: 25vw; padding: 30px;">
                <h1 style="font-size:20px;">WebGL Hollow Object App</h1>
                <div> 
                    <div class = "button-group">
                        <button id = "hollow-cube-button" class = "button-elmt">Hollow Cube</button>
                    </div>
                    
                    <div class = "button-group">
                        <button id = "hollow-triangle-prisma-button" class = "button-elmt"> Hollow Triangle Prisma</button>
                    </div>

                    <div class = "inline-flex">
                        <p>Color: </p>
                        <input type = "color" id = "color-picker" class = "button-elmt" value = #00FF00>
                    </div>

                    <select id="projection-select" value = "">
                        <option value="perspective">Perspective</option>
                        <option value="oblique">Oblique</option>
                        <option value="ortographic">Ortographic</option>
                    </select>

                    <br></br>

                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>X axis translation: <output id="xtranslation">0</output></p> 
                        </div>
                        <div>-1<input type="range" min="-1000" max="1000" value="0" id="x-translate-slider" oninput="xtranslation.value=(value/1000).toFixed(2)">1</div>
                    </div>

                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>Y axis translation: <output id="ytranslation">0</output></p> 
                        </div>
                        <div>-1<input type="range" min="-1000" max="1000" value="0" id="y-translate-slider" oninput="ytranslation.value=(value/1000).toFixed(2)">1</div>
                    </div>

                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>Z axis translation: <output id="ztranslation">0</output></p> 
                        </div>
                        <div>-1<input type="range" min="-1000" max="1000" value="0" id="z-translate-slider" oninput="ztranslation.value=(value/1000).toFixed(2)">1</div>
                    </div>

                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>X axis rotation: <output id="xrotation">0</output></p> 
                        </div>
                        <div>0<input type="range" min="0" max="360" value="0" id="x-rotate-slider" oninput="xrotation.value=value">360</div>
                    </div>

                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>Y axis rotation: <output id="yrotation">0</output></p> 
                        </div>
                        <div>0<input type="range" min="0" max="360" value="0" id="y-rotate-slider" oninput="yrotation.value=value">360</div>
                    </div>


                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 10vw;">
                            <p>Z axis rotation: <output id="zrotation">0</output></p> 
                        </div>
                        <div>0<input type="range" min="0" max="360" value="0" id="z-rotate-slider" oninput="zrotation.value=value">360</div>
                    </div>
                    <br></br>
                    <h3>Camera Controls</h3>
                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 9vw;">
                            <p>Camera distance</p> 
                        </div>
                        <div>Near<input type="range" min="-9000" max="-5000" value="-9000" id="distance-slider">Far</div>
                    </div>
                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 9vw;">
                            <p>Vertical position</p> 
                        </div>
                        <div>Low<input type="range" min="-5000" max="5000" value="0" id="vertical-slider">High</div>
                    </div>
                    <div class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 9vw;">
                            <p>Horizontal position</p> 
                        </div>
                        <div>Left<input type="range" min="-5000" max="5000" value="0" id="horizontal-slider">Right</div>
                    </div>
                    <br></br>

                    <div class = "inline-flex">
                        <button id = "reset-button">Reset</button>

                        <label class = "file-button">
                            <input type = "file" id = "load-file">
                            Upload File
                        </label>
                    </div>

                   
                    <div class = "inline-flex">
                        <button id = "save-model" class = "file-button" disabled >Save Model</button>
                        <input type = "text" id = "model-filename" class = "input-text" value = "" placeholder = "Input model output file name" required>
                    </div>
                </div>
            </div>

            <div class = "flex-item-right">
                <canvas id = "gl-canvas" width = 1300 height = 1300></canvas>
            </div>

        </div>

    </body>
    
    <script src = "js/model/HollowCube.js"></script>
    <script src = "js/model/HollowTrianglePrism.js"></script>
    <script src = "js/matrix/utils.js"></script>
    <script src = "js/matrix/lookAt.js"></script>
    <script src = "js/matrix/rotate.js"></script>
    <script src = "js/matrix/translate.js"></script>
    <script src = "js/matrix/projections.js"></script>
    <script src = "js/webgl/shaders.js"></script>
    <script src = "js/webgl/buffers.js"></script>
    <script src = "js/webgl/draw.js"></script>
    <script src = "js/handlers.js"></script>
    <script src = "js/main.js"></script>
</html>
